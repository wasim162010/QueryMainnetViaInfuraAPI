<!DOCTYPE html>
<html lang="en">

<head>

    <script type = "text/javascript" 
        src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
     </script>
    <script type = "text/javascript" language = "javascript">
        $(document).ready(function() {


            $("#curbtn").click(function(event){

                var txid = '0xbeae83e379e9a4c986cfc453fe90e1fa2ca50eaa692ad99abe2aee2214208132';
                var opt = 'actransfer';

                var url = "/eth/api/v1/transaction?" + "tx=" + txid + "&opt=" + opt;
                console.log(url);
                $.get(url, function (data) {

                    console.log(data);
                    $("#txtarea").val(JSON.stringify(data));

                });
            });

            
        });

    </script>

    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Simple DApp for the counter contract</h1>
        </div>
        <!-- <input type = "button" id = "btn" value = "" /> -->
        <div> 
            <br/>
            <!-- <input type = "button" id = "curbtn" value = "enter transactionid" />  -->
            <br />
            <label for="operations">Choose operation type:</label>
            <select name="Operations" id="operations">
                <option value="account transfer">account transfer</option>
                <option value="erc20 transfers">erc20 transfers</option>
                <option value="Contract Execution">Contract Execution</option>
            </select>
            <br />
            <label for="cars">Enter transaction id</label>
            <input type = "text" id = "txtxid" />
        </div>
        <div> 
                <br/>
                <input type = "button" id = "curbtn" value = "Fetch Transaction details" /> 
                <br />
                <br />
                <textarea id="txtarea" name="area" rows="40" cols="100"></textarea>
               
            </div>
    </div>
    

</body>
</html>
